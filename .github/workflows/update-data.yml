name: Daily Stock Update

on:
  schedule:
    # æ¯æ—¥ UTC 10:00 åŸ·è¡Œ (å°ç£æ™‚é–“ 18:00)
    - cron: '0 10 * * *'
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Update stock data from TWSE
        run: npm run update-data
        env:
          TZ: Asia/Taipei
          
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ“Š Daily stock data update - $(date +'%Y-%m-%d %H:%M') (Taiwan Time)"
          git push
          
      - name: Log completion
        run: |
          echo "âœ… Stock data update completed at $(TZ=Asia/Taipei date)"
          echo "ðŸ“Š Data file: data/market-data.json"
