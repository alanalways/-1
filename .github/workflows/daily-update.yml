
name: Daily Stock Analysis Update

on:
  schedule:
    # Run at 06:00 UTC (14:00 Taipei Time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Fetch Historical Data (TWSE)
      continue-on-error: true
      run: node scripts/fetch-historical.js

    - name: Generate SMC Analysis Report
      # Ideally this script should now READ the history files we just fetched
      # For now, let's just run it to keep the summary alive. 
      # Later we will upgrade it to use the new JSON history.
      run: node scripts/generate-report.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/history/*.json data/stocks-lite.json
        git commit -m "Auto-update: Daily stock history & analysis" || echo "No changes to commit"
        git push
